name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ] # has GITHUB_REF as refs/tags/<tag_name>

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust cache
      uses: actions/cache@v3
      with:
        key: ${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
        path: |
          ~/.cargo

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.16
        cache: yarn
        cache-dependency-path: |
          yarn.lock