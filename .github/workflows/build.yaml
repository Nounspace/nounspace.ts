name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ] # has GITHUB_REF as refs/tags/<tag_name>

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.16
        cache: pnpm
        cache-dependency-path: |
          pnpm-lock.yaml

    - name: Run Type Check
        uses: borales/actions-pnpm@v4
        with:
          cmd: tsc

    - name: Build
        uses: borales/actions-pnpm@v4
        with:
          cmd: build
